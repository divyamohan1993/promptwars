steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/questforge:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/questforge:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/questforge']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'questforge'
      - '--image=gcr.io/$PROJECT_ID/questforge:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--set-env-vars=ENABLE_FIRESTORE=true,ENABLE_TTS=true,GOOGLE_API_KEY=${_GOOGLE_API_KEY}'

images:
  - 'gcr.io/$PROJECT_ID/questforge:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/questforge:latest'

substitutions:
  _GOOGLE_API_KEY: ''

timeout: 1200s
